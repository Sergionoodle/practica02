<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }
        
        fieldset {
            width: 500px;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        .btn {
            display: block;
            margin: 1em 0;
        }
        
        .btn {
            width: 100%;
            height: 45px;
            position: relative;
            background: linear-gradient(0deg, rgba(220, 76, 108, 1) 30%, rgba(252, 164, 180, 1) 91%);
            border-radius: 4px;
            color: white;
            font-size: medium;
            text-shadow: 1px -1px 1px rgb(211, 93, 93);
            /*/***/
            border: 1px solid rgba(175, 68, 92);
            box-shadow: rgb(175, 68, 92) -0px 5px;
        }
        
        .btn:hover {
            background: linear-gradient(0deg, rgba(217, 128, 148, 1) 30%, rgba(249, 186, 198, 1) 91%);
        }
        
        .contenedor {
            position: absolute;
            background: linear-gradient( rgb(122, 108, 111) -50%, rgb(255, 255, 255) 91%);
            width: 470px;
            height: 57px;
            border: 0.2px solid rgba(0, 0, 0, 0.425);
            border-radius: 4px;
            top: 432px;
            left: 37px;
        }
    </style>
</head>

<body>

    <fieldset>
        <legend>Alta en el servicio</legend>

        <div class="container">

            <form action="envio">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombreId" name="nombre">

                <label for="apellido">Apellidos</label>
                <input type="text" id="apellidoId" name="apellidos">

                <label for="mail">Correo electronico</label>
                <input type="email" id="mail" name="correo">

                <label for="dni">DNI</label>
                <input type="text" id="dni" name="doc">


                <label for="isla">Isla</label>
                <select id="isla" name="islas">
                    <option value="mallorca">Mallorca</option>
                    <option value="menorca">Menorca</option>
                    <option value="ibiza">Ibiza</option>
                    <option value="formentera">Formentera</option>
                </select>


                <div class="contenedor"></div>
                <input class="btn" type="submit" value="Darme de alta" />

    </fieldset>
    </form>


</body>

</html>
